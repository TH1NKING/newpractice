<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改书籍</title>
</head>
<body>
    <h1>修改书籍</h1>
    <form method="POST">
        <label for="book_number">书号：</label>
        <input type="text" id="book_number" name="book_number" value="{{ book['book_number'] }}" required><br><br>
        
        <label for="title">书名：</label>
        <input type="text" id="title" name="title" value="{{ book['title'] }}" required><br><br>
        
        <label for="author">作者：</label>
        <input type="text" id="author" name="author" value="{{ book['author'] }}" required><br><br>
        
        <label for="publisher">出版社：</label>
        <input type="text" id="publisher" name="publisher" value="{{ book['publisher'] }}" required><br><br>
        
        <label for="description">简介：</label><br>
        <textarea id="description" name="description" rows="4" cols="50">{{ book['description'] }}</textarea><br><br>
        
        <label for="cover_image">封面图片 URL：</label>
        <input type="text" id="cover_image" name="cover_image" value="{{ book['cover_image'] }}"><br><br>
        
        <button type="submit">保存</button>
    </form>
    <br>
    <a href="{{ url_for('book_management') }}">返回书籍管理</a>
</body>
</html>
