<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加书籍</title>
</head>
<body>
    <h1>添加书籍</h1>
    <form method="POST">
        <label for="book_number">书号：</label>
        <input type="text" id="book_number" name="book_number" required><br><br>
        
        <label for="title">书名：</label>
        <input type="text" id="title" name="title" required><br><br>
        
        <label for="author">作者：</label>
        <input type="text" id="author" name="author" required><br><br>
        
        <label for="publisher">出版社：</label>
        <input type="text" id="publisher" name="publisher" required><br><br>
        
        <label for="description">简介：</label><br>
        <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>
        
        <label for="cover_image">封面图片 URL：</label>
        <input type="text" id="cover_image" name="cover_image"><br><br>
        
        <button type="submit">添加</button>
    </form>
    <br>
    <a href="{{ url_for('book_management') }}">返回书籍管理</a>
</body>
</html>
