<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑用户信息</title>
</head>
<body>
    <h1>编辑用户信息</h1>
    <form method="POST">
        <label for="nickname">昵称：</label>
        <input type="text" id="nickname" name="nickname" value="{{ user['nickname'] }}" required><br><br>
        
        <label for="gender">性别：</label>
        <select id="gender" name="gender">
            <option value="male" {% if user['gender'] == 'male' %}selected{% endif %}>男</option>
            <option value="female" {% if user['gender'] == 'female' %}selected{% endif %}>女</option>
        </select><br><br>
        
        <label for="password">新密码：</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <button type="submit">保存</button>
    </form>
    <br>
    <a href="{{ url_for('book_management') }}">返回书籍管理</a>
</body>
</html>
